<p><font size=4><strong>LET</strong> (urlLIST, dataLIST) <strong>BE</strong> (empty list, empty list)                 <code>urlLIST=地點清單，dataLIST=購物車</code><br />
<strong>FOR EACH</strong> index page URL <strong>DO</strong>                                                                                 <code>在每一個購物中心裡</code><br />
       <strong>ADD</strong> article page URL <strong>IN</strong> urlLIST                                                             <code>找到每一棵你想找的聖誕樹</code><br />
<strong>FOR EACH</strong> article page URL <strong>IN</strong> urlLIST                                                                        <code>從每一棵聖誕樹上</code><br />
       Each_Page_Data <strong>←</strong> <strong>PARSE(</strong> article page URL <strong>)</strong>                           <code>從特定的位置找到你想找的裝飾品</code><br />
       <strong>ADD</strong> Each_Page_Data <strong>TO</strong> dataLIST                                                                   <code>把裝飾品裝到籃子裡</code></font></p>
</section>

<span class="hljs-operator">$</span>time
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-string">&quot;Sun Dec  5 20:28:07 2021&quot;</span>

<span class="hljs-operator">$</span>main_content
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-string">&quot;圖文好讀：https://vocus.cc/article/61a9d6f7fd89780001c9f5f7漫威電影宇宙甚麼都好，就可惜在每一部電影、每一個英雄都不能是獨立的，都必須為整體的主軸服務。這種趨勢在正式建立「宇宙」後被確立，在票房大獲成功後更成為「天條」，所以蜘蛛人必須成為鋼鐵人小弟，所以索爾和驚奇隊長必須離開地球，所以永恆族必須把三個故事塞在一集電影講完。~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~沒錯，三個。首先是永恆族團隊在幾千年前來到地球，保護古代地球人與怪物戰鬥到近現代，這是第一個。數千年的戰鬥讓永恆族身心俱疲，地球人彼此戰爭的殘酷也讓部分成員對保護地球產生質疑，最後團隊四散，摸索著與地球人共存，這是第二個。最後則是永恆族的主宰天神族的真正計畫被揭露出來，包括永恆族的真正起源、怪物的真相、以及保護地球的真正意義，這導致團隊真正的內鬨、對彼此下殺手，但也在最後找到了「團結」的真諦，這是第三個。看看，這根本是把三集《美國隊長》搬在一起演：第一集是古代、第二集是團隊從內部瓦解，最後一集是彼此的內戰。從投入的場景預算、編劇對每個角色的描寫、動作場面的編排等各方面來看，製作方是很認真、很嚴肅的想把這電影「拍好」，幾乎每個永恆族都有自己專屬的故事線，也盡可能在有限的鏡頭和時間中詮釋出各自的性格特色。前後情節也都能做到互相呼應，至少不會像《蜘蛛人２：電光之戰》一樣幾條劇情線完全沒有交集。而永恆族的選角方面，上映前有不少人抱怨太過「政治正確」，選了許多非白人演員，或是讓角色成為聾啞人與同性戀等。撇開政治議題不談，這些演員其實都是老面孔，常常出沒在美劇或是電影中，演技是有保證的。至少不會像恐怖電影一樣黑人只負責死，又或是讓角色莫名其妙開始發表政確演講。但盡管電影長度已經相當長了（這又不是DC），但時間還是不夠。聾啞女英雄雖然能夠很自然地融入在每個場景中，但屬於她的故事基本沒有，觀眾無從瞭解她。黑人同性戀英雄似乎只是為了帶出「因為愛而重拾對人類的信心」的題材，但這似乎不是同性戀也可以吧？最倒楣就是女主角，因為劇情濃度太高，她必須是一個專門推動主線的角色，因此變成像是許多手遊主角一樣，幾乎毫無個人特色，只是為了推動劇情或是介紹設定而動作。明明台詞是最多的，但記憶點卻最少，就連能力都像是為了最後大戰而硬湊出來的。正因為能看得出來製作團隊對電影的認真對待，對於最終的成果只能說可惜，可惜最後只能交出一部普通偏上的漫威電影：有大場面、有香豔場景、有幽默笑料、帶出下一部電影的鋪陳，然後就沒了。不過，對於賦予它的期望和為了達成期望而付出的努力，還是必須給予肯定的，最終成果畢竟仍然是一部相當有娛樂性的動作大片。實在非戰之罪，任何一個三部曲給壓縮在一部電影裡面最多就只能這樣了。總分：3.5/5劇情：3/5角色：3/5動作：4/5特效：4/5&quot;</span>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-theme="default" lang="zh-TW" style="--theme:default;">
<h1 id="%E7%AF%84%E4%BE%8B%E4%BA%8C">範例二</h1>
<h1 id="pchome-%E7%88%AC%E8%9F%B2">PCHome 爬蟲</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-theme="default" lang="zh-TW" style="--theme:default;">
<p>先來簡單看看網站結構</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r">pchome_test <span class="hljs-operator">&lt;-</span> readLines<span class="hljs-punctuation">(</span><span class="hljs-string">&quot;http://ecshweb.pchome.com.tw/search/v3.3/?q=macbook%20pro&quot;</span><span class="hljs-punctuation">)</span>; pchome_test
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-theme="default" lang="zh-TW" style="--theme:default;">
<h1 id="%E4%BD%A0%E7%99%BC%E7%8F%BE%E4%BA%86%E4%BB%80%E9%BA%BC">你發現了什麼？</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="2" data-theme="default" lang="zh-TW" style="--theme:default;">
<h2 id="%E6%89%BE%E4%B8%8D%E5%88%B0%E8%B3%87%E6%96%99">找不到資料</h2>
<ul>
<li data-marpit-fragment="1">這是因為文字不是存在html的標籤之中</li>
<li data-marpit-fragment="2">可使用擴充元件來驗證<br />
<a href="https://chrome.google.com/webstore/detail/quick-javascript-switcher/geddoclleiomckbhadiaipdggiiccfje">Quick Javascript Switcher</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="2" data-theme="default" lang="zh-TW" style="--theme:default;">
<ul>
<li data-marpit-fragment="1">安裝好 Quick JavaScript Switcher 之後，點選圖示關閉 JavaScript</li>
<li data-marpit-fragment="2">頁面產品資訊消失了</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-theme="default" lang="zh-TW" style="--theme:default;">
<p><img src="https://github.com/yaojenkuo/r-crawler/raw/274a9c6e75e4fd580fd3c1c6ebb4ceb7e6a735d8//img/ch0903.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="3" data-theme="default" lang="zh-TW" style="--theme:default;">
<ul>
<li data-marpit-fragment="1">網站動態用 JavaScript 查詢後端資料庫</li>
<li data-marpit-fragment="2">所以打開 Chrome 開發者工具</li>
<li data-marpit-fragment="3">點選 Network 頁籤</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-theme="default" lang="zh-TW" style="--theme:default;">
<p><img src="https://github.com/yaojenkuo/r-crawler/raw/274a9c6e75e4fd580fd3c1c6ebb4ceb7e6a735d8//img/ch0904.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-fragments="2" data-theme="default" lang="zh-TW" style="--theme:default;">
<ul>
<li data-marpit-fragment="1">因為網頁已經讀取完畢，所以裡面沒有內容</li>
<li data-marpit-fragment="2">我們按重新整理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-theme="default" lang="zh-TW" style="--theme:default;">
<p><img src="https://github.com/yaojenkuo/r-crawler/raw/274a9c6e75e4fd580fd3c1c6ebb4ceb7e6a735d8//img/ch0905.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-fragments="3" data-theme="default" lang="zh-TW" style="--theme:default;">
<ul>
<li data-marpit-fragment="1">網站動態利用 JavaScript 去後端資料庫查詢的例子，資料多半會在 XHR/JS 裡面</li>
<li data-marpit-fragment="2">我們點選 XHR 檢查</li>
<li data-marpit-fragment="3">點選 results?q=macbook%20pro&amp;page=1&amp;sort=rnk/dc</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-theme="default" lang="zh-TW" style="--theme:default;">
<p><img src="https://github.com/yaojenkuo/r-crawler/raw/274a9c6e75e4fd580fd3c1c6ebb4ceb7e6a735d8//img/ch0906.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-marpit-fragments="1" data-theme="default" lang="zh-TW" style="--theme:default;">
<ul>
<li data-marpit-fragment="1">點選右邊的 Preview 標籤就能夠看到商品資訊</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-theme="default" lang="zh-TW" style="--theme:default;">
<p><img src="https://github.com/yaojenkuo/r-crawler/raw/274a9c6e75e4fd580fd3c1c6ebb4ceb7e6a735d8//img/ch0907.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-marpit-fragments="2" data-theme="default" lang="zh-TW" style="--theme:default;">
<ul>
<li data-marpit-fragment="1">接著我們點選 Headers 標籤將 Request URL 複製貼上到瀏覽器</li>
<li data-marpit-fragment="2">我們大概就知道查詢後的商品資訊是以 JSON 格式在傳送</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-theme="default" lang="zh-TW" style="--theme:default;">
